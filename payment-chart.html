<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>График платежей</title>
    <!-- Подключаем файл стилей для графика -->
    <link rel="stylesheet" href="chart-style.css" />
  </head>
  <body>
    <div class="container">
      <h1>График платежей по кредиту</h1>
      <!-- График платежей -->
      <canvas id="paymentChart"></canvas>
      <!-- Кнопка для возврата на страницу калькулятора -->
      <button class="apply-button">
        <a href="index.html" class="apply-button-link">Назад к калькулятору</a>
      </button>
    </div>

    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключаем файл с логикой для графика -->
    <script src="chart.js"></script>
  </body>
</html>
